{% extends "base.html" %}

{% block navbar %}
{% endblock %}

{% block content %}
    <style>
        .form-container {
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #3A3A3A; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        h1 {
            text-align: center; 
            color: #E0E0E0; 
            margin-bottom: 20px; 
        }

        .form-group {
            margin-bottom: 15px; 
        }

        .form-group label {
            color: #E0E0E0; 
            margin-bottom: 5px; 
        }

        .form-group input {
            width: 100%; 
            padding: 10px; 
            background-color: #3A3A3A; 
            border: 1px solid #5A5A5A; 
            color: #E0E0E0; 
            border-radius: 5px; 
        }

        .form-group input:focus {
            outline: none; 
            border-color: #007A6C; 
            background-color: #4A4A4A; 
            color: #E0E0E0; 
        }

        .register-btn {
            width: 100%; 
            padding: 10px; 
            background-color: #3A3A3A; 
            color: #E0E0E0; 
            border: 1px solid #5A5A5A; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            transition: background-color 0.3s, border-color 0.3s; 
        }

        .register-btn:hover {
            background-color: #2C2C2C; 
            border-color: #007A6C; 
        }

        .error-message {
            color: red; 
            text-align: center; 
        }

        .alternative {
            text-align: center; 
            color: #E0E0E0; 
            margin-top: 15px; 
        }

        .alternative a {
            color: #007A6C; 
            text-decoration: none; 
        }

        .alternative a:hover {
            text-decoration: underline; 
        }
    </style>

    <div class="form-container">
        <h1>Register</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.non_field_errors }}  
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}  
                    {{ field }}  
                </div>
            {% endfor %}
            <button type="submit" class="btn register-btn">Register</button>
        </form>

        <p class="alternative">Already have an account? <a href="{% url 'movie_login' %}">Login here</a>.</p>
    </div>
{% endblock %}
